<html>

    <head>

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
        <link href="dist/css/roboto.min.css" rel="stylesheet">
        <link href="dist/css/material.min.css" rel="stylesheet">
        <link href="dist/css/ripples.min.css" rel="stylesheet">

    </head>

    <body>

        <!-- Your site -->
		<button class="btn btn-primary" data-toggle="modal" data-target="#complete-dialog">Account Settings</button>
        <div id="complete-dialog" class="modal fade" tabindex="-1">
  			<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">¡Á</button>
        				<h4 class="modal-title">Account Settings</h4>
      				</div>
      				<div class="modal-body">
        				<div class="form-group">
    						<label class="control-label" for="disabledInput">Name</label>
    						<input class="form-control" id="showName" type="text" placeholder="things settled." disabled="">
    						<label class="control-label" for="disabledInput">Grade</label>
    						<input class="form-control" id="showGrade" type="text" placeholder="things settled." disabled="">
    						<label class="control-label" for="disabledInput">Student ID</label>
    						<input class="form-control" id="showStudentID" type="text" placeholder="things settled." disabled="">
						</div>
						<div class="form-group">
							<label class="control-label" for="inputDefault">Tel</label>
    						<input type="text" class="form-control" id="inputTel" placeholder="original Tel.">
						</div>
      				</div>
      				<div class="modal-footer">
      					<button class="btn btn-primary" data-dismiss="modal">CANCEL</button>
        				<button class="btn btn-primary" data-dismiss="modal">SUBMIT</button>
      				</div>
    			</div>
  			</div>
		</div>

        <!-- Your site ends -->

        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <script src="js/ripples.min.js"></script>
        <script src="js/material.min.js"></script>
        <script>
            $(document).ready(function() {
                // This command is used to initialize some elements and make them work properly
                $.material.init();
            });
        </script>

    </body>

</html>
