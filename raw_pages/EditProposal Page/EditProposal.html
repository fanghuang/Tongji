<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Written by Peter Larson on 4/14/2015. Most of the header was copied from the Admin Masterpage -->
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
	
	<!-- Bootstrap core CSS -->
	<link href="../CSSFramework/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../CSSFramework/material/dist/css/roboto.min.css" rel="stylesheet">
	<link href="../CSSFramework/material/dist/css/material.min.css" rel="stylesheet">
	<link href="../CSSFramework/material/dist/css/ripples.min.css" rel="stylesheet">
	
	
</head>
<body>
<div class="well page active" id = "input" style="display: block;">
<h1 class="header">Edit Project Details</h1>
<div class="inputs">

  <h2>Project Name</h2>
  <input type="text" class="form-control" placeholder="Project Name" value="Current Project Name Goes Here">
  
  <h2>Leader</h2>
  <input type="text" class="form-control" placeholder="Name of Leader" value="Current Leader Goes Here">  

  <h2>Members</h2>
  <input type="text" class="form-control" placeholder="First Member" value="Current First Member Goes Here"> 
  <input type="text" class="form-control" placeholder="Second Member" value="Current Second Member Goes Here">   

  <h2>Type</h2>
  <input type="text" class="form-control" placeholder="Project Type" value="Current Project Type Goes Here">  
 
  <h2>Instructor</h2>
  <input type="text" class="form-control" placeholder="Name of Instructor" value="Current Instructor Goes Here">  

  <h2>Description</h2>
  <textarea class="form-control" placeholder="Description of Project">Current Description Goes Here</textarea>

  </br>
  <div class="button box">
  <button class="btn btn-primary btn-raised">Submit Changes</button>
  <button class="btn btn-default btn-raised">Cancel Changes</button>
  </div>
  
  <style>
    #input h2 {
      padding: 14px;
      font-size: 16px;
      font-weight: 400;
    }
    #input .inputs {
      width: 80%;
    }
    #input .form-control-wrapper {
      margin: 30px 0;
    }
  </style>

</div>
</div>
</body></html>
