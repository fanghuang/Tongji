		<div class="row">
        <div class="col-lg-8">
        <div class="well bs-component">
        <form class="form-horizontal">
    	<fieldset>
        <legend>New Proposal</legend>
        <div class="form-group">
            <label for="inputProposalName" class="col-lg-2 control-label">Proposal Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputProposalName" placeholder="Proposal Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLeader" class="col-lg-2 control-label">Leader</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputLeader" placeholder="Leader">
            </div>
            <label for="inputMemberOne" class="col-lg-2 control-label">Member</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputMemberOne" placeholder="Member">
            </div>
            <label for="inputMemberTwo" class="col-lg-2 control-label">Member</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputMemberTwo" placeholder="Member">
            </div>
        </div>
        <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Type</label>
            <div class="col-lg-10">
                <select class="form-control" id="select">
                    <option>School-level students ' science and technology innovation project</option>
                    <option>University-level students ' science and technology innovation project</option>
                    <option>Province-level students ' science and technology innovation project</option>
                    <option>Nation-level students ' science and technology innovation project</option>
                </select>
            </div>
        </div>
        <div class="form-group">
        	<label for="inputInstructor" class="col-lg-2 control-label">Instructor</label>
        	<div class="col-lg-10">
                <input type="text" class="form-control" id="inputInstructor" placeholder="Instructor">
            </div>
        </div>
        <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="textArea"></textarea>
                <span class="help-block">Enter some descriptions of your project here.</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
