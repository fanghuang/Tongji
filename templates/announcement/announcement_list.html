{% extends "base.html" %}
{% load i18n %}
{% block page %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 center-block">
        <div class="well bs-component">
            <legend>Announcement</legend>
            {% for announcement in object_list %}
		    <li><a href="{{ announcement.url }}">{{ announcement }}</a></li>
		    {% empty %}
		    <li>No announcement yet.</li>
		    {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
