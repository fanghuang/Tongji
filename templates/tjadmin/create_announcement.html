{% extends "base.html" %}
{% load i18n %}
{% block page %}

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create" />
</form>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 center-block">
        <div class="well bs-component">
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
                <fieldset>
                    <legend>{% trans "Create Student" %}</legend>
                    <div class="form-group">
                        <label for="student_id" class="col-lg-2 control-label">{% trans "Student ID" %}</label>
                        <div class="col-lg-8">
                            <input name="student_id" type="number" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="student_name" class="col-lg-2 control-label">{% trans "Student Name" %}</label>
                        <div class="col-lg-8">
                            <input name="student_name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-lg-2 control-label">{% trans "Password" %}</label>
                        <div class="col-lg-8">
                            <input name="password" type="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="start_year" class="col-lg-2 control-label">{% trans "Start Year" %}</label>
                        <div class="col-lg-8">
                            <input name="start_year" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
