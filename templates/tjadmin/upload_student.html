{% extends "base.html" %}
{% load i18n %}
{% block page %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 center-block">
        <div class="well bs-component">
            <form action="." method="post" class="form-horizontal" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset>
                    <legend>{% trans "Upload Student List" %}</legend>
                    <div class="form-group">
                        <label for="student_id" class="col-lg-2 control-label">{% trans "Select file to upload" %}</label>
                        <div class="col-lg-8">
                            <input type="file" name="student_file">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary">{% trans "Upload" %}</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

{% endblock %}
